<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript: Crea sitios web interactivos</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <h1>Eventos en JavaScript</h1>
    <div class="contenedor">
      <button id="mi_boton">Púlsame</button>
    </div>
    <br>
    <br>
    <h1>Encadenamiento</h1>
    <div class="contenedor">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"><br>
      <button id="capturar_nombre">Enviar</button>
    </div>
    <br>
    <br>
    <h1>Encadenamiento con métodos</h1>
    <div class="contenedor">
      <label for="nombre_completo">Nombre Completo:</label>
      <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Escribe tu nombre completo"><br>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido"><br>
      <button id="capturar_nombre_apellido">Enviar</button>
    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
