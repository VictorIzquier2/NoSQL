<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mecanografía</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>
<body>
  <div id="teclado">
    <div id="fila0" class="fila">
      <div class="tecla" id="1"><sub>1 |</sub><sup>!</sup></div>
      <div class="tecla" id="2"><sub>2 @</sub><sup>"</sup></div>
      <div class="tecla" id="3"><sub>3 #</sub><sup>·</sup></div>
      <div class="tecla" id="4"><sub>4</sub><sup>$</sup></div>
      <div class="tecla" id="5"><sub>5</sub><sup>%</sup></div>
      <div class="tecla" id="6"><sub>6 ¬</sub><sup>&</sup></div>
      <div class="tecla" id="7"><sub>7</sub><sup>/</sup></div>
      <div class="tecla" id="8"><sub>8</sub><sup>(</sup></div>
      <div class="tecla" id="9"><sub>9</sub><sup>)</sup></div>
      <div class="tecla" id="0"><sub>0</sub><sup>=</sup></div>
      <div class="tecla" id="'"><sub>'</sub><sup>?</sup></div>
      <div class="tecla" id="¡"><sub>¡</sub><sup>¿</sup></div>
      <div class="tecla" id="backspace">←</div>
    </div>
    <div id="fila1" class="fila">
      <div class="tecla" id="q">Q</div>
      <div class="tecla" id="w">W<sub>↑</sub></div>
      <div class="tecla" id="e">E<sub>€</sub></div>
      <div class="tecla" id="r">R</div>
      <div class="tecla" id="t">T</div>
      <div class="tecla" id="y">Y</div>
      <div class="tecla" id="u">U</div>
      <div class="tecla" id="i">I</div>
      <div class="tecla" id="o">O</div>
      <div class="tecla" id="p">P</div>
      <div class="tecla" id="bracketleft"><sub>` [</sub><sup>^</sup></div>
      <div class="tecla" id="+"><sub>+ }</sub><sup>*</sup></div>
    </div>
    <div id="fila2" class="fila">
      <div class="tecla" id="a">A<sub>←</sub></div>
      <div class="tecla" id="s">S<sub>↓</sub></div>
      <div class="tecla" id="d">D<sub>→</sub></div>
      <div class="tecla" id="f">F</div>
      <div class="tecla" id="g">G</div>
      <div class="tecla" id="h">H</div>
      <div class="tecla" id="j">J</div>
      <div class="tecla" id="k">K</div>
      <div class="tecla" id="l">L</div>
      <div class="tecla" id="ñ">Ñ</div>
      <div class="tecla" id="quote"><sub>´ {</sub><sup>¨</sup></div>
      <div class="tecla" id="ç">ç<sub>}</sub></div>
    </div>
    <div id="fila3" class="fila">
      <div class="tecla" id="z">Z</div>
      <div class="tecla" id="x">X</div>
      <div class="tecla" id="c">C</div>
      <div class="tecla" id="v">V</div>
      <div class="tecla" id="b">B</div>
      <div class="tecla" id="n">N</div>
      <div class="tecla" id="m">M</div>
      <div class="tecla" id=","><sub>,</sub><sup>;</sup></div>
      <div class="tecla" id="."><sub>.</sub><sup>:</sup></div>
      <div class="tecla" id="-"><sub>-</sub><sup>―</sup></div>
      <div class="tecla" id="shift">⇧</div>
    </div>
    <div id="fila4" class="fila">
      <div class="tecla" id="meta"><i class="fab fa-windows"></i></div>
      <div class="tecla" id="alt">Alt</div>
      <div class="tecla" id="space"></div>
      <div class="tecla" id="altgraph">Alt<sub>Gr</sub></div>
      <div class="tecla" id="control">Ctrl</div>
    </div>
  </div>
  <div id="pulsaciones_minuto">Pulsaciones por minuto: </div>
  <div id="texto_escrito"></div>
  <script type="module" src="js/scripts.js"></script>
</body>
</html>
