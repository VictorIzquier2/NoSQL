<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introducción a Javascript</title>
  </head>
  <body>
    <h1>Introducción a Javascript</h1>
    <div>
      <p id="destino">Resultado:</p>
    </div>
    <script>
      var suma = 2 + 2;
      console.log(suma);
      document.getElementById("destino").innerHTML += suma;
    </script>
  </body>
</html>
